<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/cute-orange-cat.ico">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="./css/contacto.css">

</head>

<body>

    <div class="contenedor">

        <h1 class="logo">Contáctanos</h1>

        <div class="contenedor-form">
            <div class="form-contacto">
                <form id="form" class="form" method="POST">
            
                    <p>
                        <label for="fullname">Nombre y Apellido <span>*</span> </label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    
                    <p>
                        <label for="email">Mail <span>*</span></label>
                        <input type="email" name="email" id="email">
                    </p>
                    
                    <p>
                        <label for="phone">Celular</label>
                        <input type="tel" name="phone" id="phone">
                    </p> 
                    <p>
                        <label for="Asunto">Asunto</label>
                        <input type="text" name="Asunto" id="Asunto">
                    </p>
                    

                    <p class="block">
                        <label>Mensaje <span>*</span> </label>
                        <textarea name="mensaje" rows="3" id="mensaje"></textarea>
                    </p>


                    <!-- your other form fields go here -->
                    <button type="submit" class="btn primary full">Enviar</button>
                </form>


            </div>
            <div class="form-info">
                <h4>
                    Mas Info
                </h4>
                <ul>
                    <li><i class="fa-solid fa-location-dot"></i> Parque Centenario</li>
                    <li><i class="fa-solid fa-phone-volume"></i> Telefono 11-0030-3456</li>
                    <li><i class="fa-regular fa-at"></i> bazarelmichin@gmail.com</li>
                </ul>
                <p>Ante cualquier duda, sugerencia o consultas, contactanos y te responderemos en breve.</p>
                
            </div>
        </div>

    </div>
</body>

</html>
